<script>
  let movieObj = JSON.parse(localStorage.getItem("particularmovie"));
  //console.log("movieObj:", movieObj);

  let movieDiv = document.getElementById("singlemovie");

  displaysinglemovie(movieObj)

  function displaysinglemovie(movieObj) {

    let img = document.createElement("img");
    img.src = movieObj.Poster;

    let title = document.createElement("p");
    title.innerText= "Title:"+movieObj.Title;

    let year = document.createElement("p");
    year.innerText= "Year:-"+ movieObj.Year;

    let imdb = document.createElement("p");
    imdb.innerText="Imdb:-"+(Math.random()*10).toFixed(1);

    let details =document.createElement("div")
    details.append(title,year,imdb)
    movieDiv.append(img,details)
    
  }
</script>
